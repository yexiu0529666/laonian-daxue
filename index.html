<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>老年大学报名</title>

    <!-- 强制使用浏览器内核渲染，微信常见问题解决 -->
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        html,body{height:100%;width:100%;overflow-x:hidden;}
        body{
            font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
            background:#f0f7ff;
            color:#1a1a1a;
            touch-action:manipulation;
            -webkit-tap-highlight-color:transparent;
        }
        #particles{position:fixed;inset:0;z-index:1;pointer-events:none;}

        .wrapper{
            position:relative;
            z-index:10;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:1.5rem;
        }

        .card{
            width:100%;
            max-width:400px;
            padding:2.2rem 1.8rem;
            background:rgba(255,255,255,0.96);
            border-radius:24px;
            box-shadow:0 20px 40px rgba(0,0,0,0.12);
            backdrop-filter:blur(10px);
            border:1px solid rgba(200,220,255,0.3);
        }

        h1{
            font-size:2.1rem;
            font-weight:700;
            color:#0d47a1;
            text-align:center;
            margin-bottom:2rem;
        }

        .btn{
            display:flex;
            align-items:center;
            gap:12px;
            width:100%;
            padding:1.2rem;
            margin:1rem 0;
            font-size:1.15rem;
            font-weight:600;
            color:white;
            text-decoration:none;
            border-radius:14px;
            transition:transform .2s ease;
            position:relative;
            overflow:hidden;
            -webkit-tap-highlight-color:transparent;
        }

        .btn-primary{background:linear-gradient(90deg,#1976d2,#2196f3);}
        .btn-secondary{background:linear-gradient(90deg,#546e7a,#607d8b);color:#f5f7fa;}

        .btn:active{
            transform:scale(0.97);
            opacity:0.9;
        }

        .btn i{font-size:1.5rem;}

        @media(max-width:480px){
            h1{font-size:1.9rem;}
            .btn{font-size:1.1rem;padding:1.1rem;}
        }
    </style>
</head>
<body>

<div id="particles"></div>

<div class="wrapper">
    <div class="card">
        <h1>老年大学报名</h1>

        <a href="https://ltxgzdj.ecust.edu.cn/mobile/login/" class="btn btn-primary" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-user-tie"></i>
            本校退休教师
        </a>

        <a href="https://ltxgzdj.ecust.edu.cn/mobile/wbry/" class="btn btn-secondary" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-user"></i>
            非本校退休人员
        </a>
    </div>
</div>

<!-- 粒子背景（可选，如果微信加载慢可暂时注释掉） -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" defer></script>
<script>
if (typeof particlesJS !== 'undefined') {
    particlesJS("particles", {
        particles: {
            number: {value: 40},
            color: {value: ["#90caf9","#64b5f6","#42a5f5"]},
            shape: {type: "circle"},
            opacity: {value: 0.5},
            size: {value: 3.5},
            line_linked: {enable: true, distance: 120, color: "#90caf9", opacity: 0.3, width: 1},
            move: {enable: true, speed: 1}
        },
        interactivity: {
            events: {onhover: {enable: true, mode: "grab"}},
            modes: {grab: {distance: 120, line_linked: {opacity: 0.5}}}
        },
        retina_detect: true
    });
}
</script>

<!-- 调试用：点击后尝试强制跳转 -->
<script>
document.addEventListener('click', function(e) {
    if (e.target.tagName === 'A' || e.target.closest('a')) {
        const link = e.target.tagName === 'A' ? e.target : e.target.closest('a');
        if (link && link.href) {
            // 尝试新窗口打开（微信常见绕过限制）
            window.open(link.href, '_blank');
            // 或者直接 location.href（部分场景有效）
            // window.location.href = link.href;
        }
    }
}, true);
</script>

</body>
</html>
